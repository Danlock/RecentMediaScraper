<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "RMS/css/normalize.min.css" %}">
    <link rel="stylesheet" href="{% static "RMS/css/main.css" %}">

    <script src="{% static "RMS/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" %}"></script>
</head>
<!--  Translate ratings into stars-->
{% if latest_movie_list %}
    
    {% for movie in latest_movie_list %}
        <div class="movie_container">
            <div class="movie">
                <img class="movie_img" src="{{ poster_prefix }}/{{ movie.poster_path }}"/>
                <h4 class="movie_title">{{ movie.title }}</h4>
                <p class="movie_rating">{{ movie.vote_average }}</p>
                <p class="movie_overview">{{ movie.overview }} </p>
            </div>
        </div>
    {% endfor %}
    
{% else %}
    <p>No media is available.</p>
{% endif %}
</html>
